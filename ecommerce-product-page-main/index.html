<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-transparent ">
    <div class="container-fluid border-bottom hsl(220, 14%, 75%)">
      <a class="navbar-brand" href="#"><img src=".\images\logo.svg"></a>
      <div class="collapse navbar-collapse" id="navbarID">
        <nav class="nav">

          <button type="button" class="btn bg-transparent">Men</button>
          <button type="button" class="btn bg-transparent">Women</button>
          <button type="button" class="btn bg-transparent">About</button>
          <button type="button" class="btn bg-transparent">Contact</button>
      </div>
      <button type="button" class="btn bg-transparent"><img src="./images/icon-cart.svg"></button>
      <button type="button" class="btn bg-transparent"><img class="avatar" src="./images/image-avatar.png"></button>
    </div>

  <section class="container">
    <div class="le">
      <div class="hero"><img id="displayed" src="images/image-product-1.jpg" style="border-radius: 5%;"></div>
      <div class="box">
        <div class="thumb" id="t1">
          <img src="images/image-product-1-thumbnail.jpg" id="nail1" style="border-radius: 10%;" onload=picSelect(t1) onclick=picSelect(t1)>
        </div>
        <div class="thumb" id="t2">
          <img src="images/image-product-2-thumbnail.jpg" id="nail2" style="border-radius: 10%;" onclick=picSelect(t2)>
        </div>
        <div class="thumb" id="t3">
          <img src="images/image-product-3-thumbnail.jpg" id="nail3" style="border-radius: 10%;" onclick=picSelect(t3)>
        </div>
        <div class="thumb" id="t4">
          <img src="images/image-product-4-thumbnail.jpg" id="nail4" style="border-radius: 10%;" onclick=picSelect(t4)>
        </div>
      </div>
    </div>
    <div class="ri">
      <h5 class="company">Sneaker Company</h5>
      <h2 class="sName">Fall Limited Edition Sneakers</h2>
      <s1 class="subheading">These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.</s1>
      <p1 class="cPrice">$125.00</p1>
      <d1 class="discount">50%</d1>
      <p2 class="fPrice">$250.00</p2>
